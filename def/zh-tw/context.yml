    tree-view:add-file: 新增文件
    tree-view:add-folder: 新增資料夾
    tree-view:move: 移動/重新命名
    tree-view:duplicate: 建立副本
    tree-view:remove: 刪除
    tree-view:copy: 複製
    tree-view:cut: 剪下
    tree-view:paste: 貼上
    tree-view:open-selected-entry-up: 向上分割窗格並開啟 ↑
    tree-view:open-selected-entry-down: 向下分割窗格並開啟 ↓
