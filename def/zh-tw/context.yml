    tree-view:show-in-file-manager: 在 Finder 中顯示
  .platform-win32 .tree-view.full-menu:
    tree-view:show-in-file-manager: 在檔案總管中顯示
  .platform-linux .tree-view.full-menu:
    tree-view:show-in-file-manager: 在檔案總管中顯示
  .tree-view > li.directory:
    project-find:show-in-current-directory: 在資料夾中尋找
  .tree-view.multi-select:
    tree-view:remove: 刪除
    tree-view:copy: 複製
    tree-view:cut: 剪下
    tree-view:paste: 貼上
  atom-pane[data-active-item-path] .item-views:
