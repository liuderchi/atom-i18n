  .platform-win32 atom-pane[data-active-item-path] .tab.active:
    tree-view:show-current-file-in-file-manager: 在檔案總管中顯示
  .platform-linux atom-pane[data-active-item-path] .tab.active:
    tree-view:show-current-file-in-file-manager: 在檔案總管中顯示
