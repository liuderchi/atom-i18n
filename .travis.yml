language: node_js

node_js:
- '8'

branches:
  only:
  - master
  - /^greenkeeper/.*$/

before_install:
- npm install -g npm@5
- npm install -g greenkeeper-lockfile@1

install:
- npm install

notifications:
  email:
    recipients:
    - liuderchi@gmail.com
    on_success: never
    on_failure: change

before_script: greenkeeper-lockfile-update

script: npm run validation

after_script: greenkeeper-lockfile-upload
